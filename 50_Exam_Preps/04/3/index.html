<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main>
        <form>
            <div class="container">
                <h1>Form</h1>
                <div class="required">
                    <p>
                        <label for="name">Name:</label>
                    </p>
                    <span class="input">
                        <i class="fas fa-user"></i>
                        |
                        <input type="text" placeholder="Dario Petrov" name="name">
                    </span>
                </div>

                <div class="required">
                    <p>
                        <label for="email">Email</label>
                    </p>
                    <span class="input">
                        <i class="fas fa-envelope"></i>
                        |
                        <input type="text" placeholder="dario@email.com" name="email">
                    </span>
                </div>

                <div class="required">
                    <p>
                        <label for="phone">Phone number:</label>
                    </p>
                    <span class="input">
                        <i class="fas fa-mobile-alt"></i>
                        |
                        <input type="tel" placeholder="+359 885 445 445" name="phone">
                    </span>
                </div>

                <div class="required">
                    <p>
                        <label for="psw">Password <span>(minimum 6 characters):</span></label>
                    </p>
                    <span class="input">
                        <i class="fas fa-lock"></i>
                        |
                        <input type="password" placeholder="******" name="psw">
                    </span>
                </div>
                <button>Sign up</button>
            </div>
        </form>
    </main>
</body>

</html>
