<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section class="left">
        <h4>SoftUni</h4>
        <h1>Welcome to SoftUni.</h1>
        <p>Are you ready to become a dev?</p>
        <i class="fas fa-globe-europe"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-twitter"></i>
      </section>
      <section class="right">
        <form>
          <div>
            <label for="uname">USERNAME</label>
            <input type="text" placeholder="antoniyaat" name="uname" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input
              type="text"
              placeholder="a.atanasova@softuni.bg"
              name="email"
            />
          </div>
          <div>
            <label for="psw">PASSWORD</label>
            <input type="password" placeholder="********" name="psw" />
          </div>
          <div>
            <label for="pswrepeat">REPEAT PASSWORD</label>
            <input type="password" placeholder="********" name="pswrepeat" />
          </div>
          <div>
            <button type="submit">REGISTER</button>
            <a href="#">I am already a ninja</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
