<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>

<body>
    <main>
        <section class="left"></section>
        <section class="right">
            <h1>CALORIE CALCULATOR</h1>
            <div class="unit-container">
                <div class="us units">Standart units (US)</div>
                <div class="metric units">Metric units</div>
            </div>
            <form>
                <div class="gender-container">
                    <div>
                        <p>Gender</p>
                        <span class="input">
                            <input type="text" value="Female">
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </div>

                    <div>
                        <p>Age</p>
                        <span class="input">
                            <input type="text" value="Years...">
                        </span>
                    </div>
                </div>
                <div>
                    <p>Weight</p>
                    <span class="input">
                        <input type="text" value="Pounds...">
                    </span>
                </div>
                <div class="container">
                    <p>Height</p>
                    <div class="height-container">
                        <span class="input">
                            <input type="text" value="Feet...">
                        </span>
                        <span class="input">
                            <input type="text" value="Inches...">
                        </span>
                    </div>
                </div>
                <button>Calculate</button>
            </form>
        </section>
    </main>
</body>

</html>
