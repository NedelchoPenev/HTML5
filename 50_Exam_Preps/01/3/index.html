<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Get in Touch</title>
  </head>
  <body>
    <main>
        <section class="img-container">
                <img src="images/img-01.png" alt="envalop" />
        </section>
        <section class="form-container">
                <legend><h3>Get in touch</h3></legend>
                <p class="field">
                  <span class="input">
                    <input type="text" name="first name" id="first name" value="First name"/>
                    <i class="fas fa-user fa-xs"></i>
                  </span>
                </p>
                <p class="field">
                  <span class="input">
                    <input type="text" name="last name" id="last name" value="Last name"/>
                    <i class="fas fa-user fa-xs"></i>
                  </span>
                </p>
                <p class="field">
                  <span class="input">
                    <input type="text" name="ucl" id="ucl" value="UCL"/>
                    <i class="fas fa-address-book fa-xs"></i>
                  </span>
                </p>
                <p class="field">
                  <span class="input">
                    <input type="text" name="email" id="email" value="Email"/>
                    <i class="fas fa-envelope fa-xs"></i>
                  </span>
                </p>
                <p class="field">
                  <span class="input">
                    <textarea rows="5" cols="22" name="message" id="message"></textarea>
                  </span>
                </p>
                <input type="submit" class="button fill submit" value="Send" />
        </section>  
    </main>
  </body>
</html>
