<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Expanding Flex Cards</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="media">
                <img src="../Requirements-and-Resources/images/Image1.jpg" alt="1">
            </div>
        </div>
        <div class="card active">
            <div class="media">
                <img src="../Requirements-and-Resources/images/Image2.jpg" alt="2">
            </div>
        </div>
        <div class="card">
            <div class="media">
                <img src="../Requirements-and-Resources/images/Image3.jpg" alt="3">
            </div>
        </div>
        <div class="card">
            <div class="media">
                <img src="../Requirements-and-Resources/images/Image4.jpg" alt="4">
            </div>
        </div>
    </section>
</body>

</html>
